<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="mt-5">
            <label for="uname">Enter Username</label>
            <input type="text" name="uname" id="uname">
            <button class="btn btn-success btn-sm" type="submit" id="submit">Submit</button>
        </div>
        <div class="x container">
            <div class="container-flude" id="github">
                <div class="text-center container" id="msg"></div>
                <div class="calendar mt-3">
                    Loading the data just for you.
                </div>
            </div>
            <div id="err" class="text-lg-center text-capitalize text-decoration-underline">
                Username not found
            </div>
        </div>
    </div>

    <link rel="stylesheet"
        href="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
